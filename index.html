<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form"><br>
        <!-- <fieldset> -->
            <label id="name-label">Name</label><br>
            <input type="text" name="name" id="name"  placeholder="Enter your name" required   class="text" />
            <br>
            
            <br>
            <label id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" required class="text"/>
            <br>
            
            <br>
            <label id="number-label">Age(optional)</label><br>
            <input type="number" id="number" min="15" max="20" placeholder="Enter your age" value="number"class="text"/>
            <br>
            
            <br><br>
       
        <!-- </fieldset> -->

           
        
            <label for="">which option best describes your current role?</label>
                <br>

                <select name="" id="dropdown" class="choose">
                    <option value="">Select current role</option>
                    <br>
                    <option value="">Student</option>
                    <br>
                    <option value="">Full Time Job</option>
                    <br>
                    <option value="">Full Time Learner</option>
                    <br>
                    <option value="">Prefer not to say</option>
                    <br>
                    <option value="">Other</option>
                    
                </select>
                
                <br><br><br>
        
                    
                    
        <!-- <fieldset> -->
            <div class="radio">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <input type="radio" name="recommendations" value="definitely">  Definitely
                <br> 
                <input type="radio" name="recommendations" value="maybe">  Maybe 
                <br>
                <input type="radio" name="recommendations" value="notsure">  Not sure 
                
            </div>
            <br><br>
        <!-- </fieldset>          -->
            
            
        
            <label for="">What is your favorite feature of freeCodeCamp?</label>
                <br>
                    <select name="" id="" class="choose">
                        <option value="">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                  
                    </select>
                <br><br><br>
        
        
        
        <!-- <fieldset> -->
            <div class="check">
                <label for="">what would you like to see improved? (check all that apply)</label><br><br>
                        <input type="checkbox" name="front-end" value="checkb">  Front-end Projects 
                        <br>
                        <input type="checkbox" name="back-end" value="checkb">  Back-end Projects
                        <br>  
                        <input type="checkbox" name="data-vis" value="checkb">  Data Visualization 
                        <br>
                        <input type="checkbox" name="challenges" value="checkb">  Challenges <br>
                        <input type="checkbox" name="openSComm" value="checkb">  Open Source Community <br>
                        <input type="checkbox" name="gitter-help-room" value="checkb">  Gitter help rooms <br>
                        <input type="checkbox" name="videos" value="checkb">  Videos <br>
                        <input type="checkbox" name="city-meetups" value="checkb">  City Meetups <br>
                        <input type="checkbox" name="wiki" value="checkb">  Wiki <br>
                        <input type="checkbox" name="forum" value="checkb">  Forum <br>
                        <input type="checkbox" name="additional-courses" value="checkb">  Additional Courses <br><br>  
            </div>
            
        <!-- </fieldset>        -->
        
        
        <!-- <fieldset> -->
            <label>Any comments or suggestions?</label>
                <br>
                <textarea id="bio" name="bio" style="width: 100%; height: 15vh;" placeholder="Enter your comments..." ></textarea> 
                <br>
        <!-- </fieldset> -->
        
            
            <button id="submit" value="Submit">Submit</button>

        
        
                
    </form>

</body>
</html>
